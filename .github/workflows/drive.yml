name: drive

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # 允許用 GITHUB_TOKEN 寫入

jobs:
  upload:
    runs-on: ubuntu-latest
    # 防止工作流程因 bot 的回推再次觸發（雙保險，除了 [skip ci] 之外）
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # 明確指定（預設是 true，但明寫更穩）

      - name: Fix git safe.directory (避免偶發的「dubious ownership」)
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup git identity
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      # 這裡放你要做的事情（產生檔案、同步等）
      # - run: npm ci && npm run build

      - name: Commit changes (if any)
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update artifacts [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
